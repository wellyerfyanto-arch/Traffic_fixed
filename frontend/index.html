<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Traffic System - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Auto Traffic System</h1>
            <p>Automated Chrome Profile Management & Traffic Generation</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="openTab('dashboard')">üìä Dashboard</button>
            <button class="nav-tab" onclick="openTab('profiles')">üë• Chrome Profiles</button>
            <button class="nav-tab" onclick="openTab('traffic')">üö¶ Traffic Settings</button>
            <button class="nav-tab" onclick="openTab('proxy')">üåê Proxy & VPN</button>
            <button class="nav-tab" onclick="openTab('advanced')">‚öôÔ∏è Advanced</button>
        </div>
        
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2>System Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="activeProfiles">0</div>
                    <div>Active Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalVisits">0</div>
                    <div>Total Visits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">0%</div>
                    <div>Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="runningTime">0h 0m</div>
                    <div>Running Time</div>
                </div>
            </div>
            
            <div class="config-card">
                <h3>System Status</h3>
                <p><span class="status-indicator" id="systemStatusIndicator"></span> 
                   System: <span id="systemStatusText">Stopped</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="systemProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="quickStartUrl">Quick Start URL</label>
                <input type="url" id="quickStartUrl" placeholder="https://example.com">
            </div>
            
            <div class="button-group">
                <button class="btn btn-success" onclick="startSystem()">‚ñ∂ Start System</button>
                <button class="btn btn-danger" onclick="stopSystem()">‚èπ Stop System</button>
                <button class="btn" onclick="refreshStats()">üîÑ Refresh</button>
            </div>
        </div>
        
        <!-- Other tabs content would be here -->
        <!-- (Content similar to previous HTML but integrated with backend) -->
        
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
              </html>
